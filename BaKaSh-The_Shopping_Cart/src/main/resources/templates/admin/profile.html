<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
	background-color: rgb(37, 40, 23)mportant;
}
</style>

</head>
<body>

	<section >
		<div class="container-fluid bg-light mt-5 p-5 ">   <!-- style="background-color: rgb(156, 39, 176) !important;" -->
			<div class="row">
				<div class="col-md-10  offset-md-1">


					<p class="text-center fs-3">My profile</p>
					<th:block th:if="${session.succMsg}">
								<p class="text-success  text-center fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
					<hr>
					<div>
					<img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}" class="border p-2"
						style="width: 140px; height: 140px; border-radius: 50%;">
					<h5>Profile Picture</h5>
					</div>



					<div class="col-md-8 offset-md-2 mt-4">
						<table class="table table-borderless">

							<tbody>
								<form  action="/admin/update-profile" method="post" enctype="multipart/form-data">
									<tr>
										<th scope="row">Name</th>
										<td><input type="text" name="name" class="form-control" th:value="${user.name}"></td>
									</tr>

									<tr>
										<th scope="row">Email</th>
										<td><input type="text" name="email" class="form-control" th:value="${user.email}" readonly></td>
									</tr>

									<tr>
										<th scope="row">Mobile No.</th>
										<td><input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"></td>
									</tr>

									<tr>
										<th scope="row">Address</th>
										<td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
									</tr>

									<tr>
										<th scope="row">Profile Image</th>
										<td><input type="file" class="form-control" name="img" value=""></td>
									</tr>

									<tr>
										<th scope="row">Role</th>
										<td><input type="text" class="form-control" th:value="${user.role}" readonly></td>
									</tr>

									<tr>
										<th scope="row">Account Status</th>
										<td><input type="text"  class="form-control" th:value="${user.isEnable}" readonly></td>
									</tr>
									
									<input type="hidden" th:value="${user.id}" name="id">

									<tr>
										
										<td colspan="2" class="text-center">
											<button class="btn btn-sm bg-primary text-light">Update</button>
										</td>
									<tr>
								</form>
							</tbody>
						</table>

					</div>
				</div>

				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3">Change Password</p>

						<div class="col-md-6 offset-md-3">
							<table class="table table-borderless">
								<tbody>
									<form action="/admin/change-password" method="post">
										<tr>
											<th scope="row">Current Password</th>
											<td></td>
											<td><input type="password" name="currentPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">New Password</th>
											<td></td>
											<td><input type="password" name="newPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">Confirm Password</th>
											<td></td>
											<td><input type="password" name="" class="form-control"></td>
										</tr>
										<tr>
										
										
											
											<td colspan="3" class="text-center">
												<button class="btn btn-sm bg-primary text-light col-md-4 ">Update</button>
											</td>
											</tr>
											
									
									</form>
								</tbody>
							</table>
						</div>
					</div>
				</div>




			</div>


		</div>



	</section>


</body>
</html>
