<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
	background-color: rgb(156, 39, 176) !important;
}
</style>
</head>
<body>

	<section style="background-color: rgb(156, 39, 176) !important;">
		<div class="container mt-5 p-5">
			<div class="row">
				<!-- This grid for image -->
				<div class="col-md-6 p-5">
					<img alt="" src="/img/logingrid-removebg-preview.png" width="100%"
						height="400px">
				</div>
				<!-- This grid for login page  -->
				<div class="col-md-6 p-5">
					<div class="half-black">
						<div class="wrapper">
							<div>

								<form action="/forgot-password" method="post"
									id="login-container">
									<h1>Forgot Password</h1>

									<th:block th:if="${session.succMsg}" class="text-black">
										<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>

									<th:block th:if="${session.errorMsg}">
										<p class="text-danger fw-bold  text-center">[[${session.errorMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>

								<p th:text="${message}"></p> 

									 <th:block
										th:if="${session.SPRING_SECURITY_LAST_EXCEPTION !=null}">
									 [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
									 </th:block>




									<div class="input-box">
										<input type="text" placeholder="Enter you email" name="email"
											required> <i class="fa-solid fa-envelope"></i>
									</div>


									<div class="text-center">
										<button type="submit" class="btn bg-primary text-white">Send</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
