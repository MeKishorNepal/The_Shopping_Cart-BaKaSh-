<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<style>
    /* Margin at the top to separate the carousel from the navbar */
    #productCarousel {
        margin-top: 20px;
        }
   
</style>
</head>
<body>
	<section>
		<!-- Start Slider  -->
		<div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
		    <div class="carousel-inner">
		        <div th:each="p, stat : ${Homeproducts}" th:classappend="${stat.index == 0} ? 'active' : ''" class="carousel-item">
		            <div class="d-flex justify-content-center">
		                <img th:src="@{'img/product_img/' + ${p.image}}" alt="Product Image" height="500px" width="auto">
		            </div>
		            <div class="carousel-caption d-none d-md-block">
		                <h5 th:text="${p.title}"></h5>
		                <p th:text="${p.description}"></p>
		                <a th:href="@{'/product/' + ${p.id}}" class="btn btn-primary">Buy Now</a>
		            </div>
		        </div>
		    </div>
		    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
		        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		        <span class="visually-hidden">Previous</span>
		    </button>
		    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
		        <span class="carousel-control-next-icon" aria-hidden="true"></span>
		        <span class="visually-hidden">Next</span>
		    </button>
		</div>
		<!-- End Slider  -->

		<!-- Start Category Module -->
		<div class="container py-5">
			<h2 class="text-center">Categories</h2>
			<div class="row">
				<div class="col-md-2" th:each="c:${categorys}">
					<div class="card mb-4 shadow-sm">
						<img th:src="@{'img/category_img/'+${c.imageName}}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">[[${c.name}]]</h5>
							<a th:href="@{'/products?category='+${c.name}}" class="btn btn-primary">View Products</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->

		<!-- Start Latest Product Module -->
		<div class="container py-5">
			<h2 class="text-center">Latest Products</h2>
			<div class="row">
				<div class="col-md-3" th:each="p:${Homeproducts}">
					<div class="card mb-4 shadow-sm">
						<img  th:src="@{'img/product_img/'+${p.image}}" class="card-img-top" alt="..." height="300px">
						<div class="card-body">
							<h5 class="card-title">[[${p.title}]]</h5>
							<p class="card-text">[[${p.description}]]</p>
							<a th:href="@{'/product/'+${p.id}}" class="btn btn-primary">View Product</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Latest Product Module -->
	</section>
</body>
</html>
