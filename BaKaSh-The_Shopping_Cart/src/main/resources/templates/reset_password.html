<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
	background-color: rgb(156, 39, 176) !important;
}
</style>
</head>
<body>

	<section style="background-color: rgb(156, 39, 176) !important;">
		<div class="container mt-5 p-5">
			<div class="row">
				<!-- This grid for image -->
				<div class="col-md-6 p-5">
					<img alt="" src="/img/logingrid-removebg-preview.png" width="100%"
						height="400px">
				</div>
				<!-- This grid for login page  -->
				<div class="col-md-6 p-5">
					<div class="half-black">
						<div class="wrapper">
							<div>

								<form action="/reset-password" method="post" id="login-container" id="resetPassword" novalidate>
									<h1>Reset Password</h1>

									<p th:text="${message}"></p>

									<th:block
										th:if="${session.SPRING_SECURITY_LAST_EXCEPTION !=null}">
									 [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
									 </th:block>

                                     <th:block th:if="${session.succMsg}" class="text-black">
										<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>

									<th:block th:if="${session.errorMsg}">
										<p class="text-danger fw-bold  text-center">[[${session.errorMsg}]]</p>
										<th:block
											th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
									</th:block>



									<div class="input-box">
										<input type="text" placeholder="New Password"
											name="password" required> <i
											class="fa-solid fa-lock"></i>
									</div>

									<div class="input-box">
										<input type="text" placeholder="Confirm Password"
											name="cpassword" required><i
											class="fa-solid fa-lock"></i>
									</div>
									
									<input type="hidden" th:value="${token}" name="token">

									<button type="submit" class="btnn">Reset Password</button>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
